<html lang="en">
<head>

   <title>QA Portal</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
   <link rel="shortcut icon" href="https://qa-portal.pii-protect.com/media/pii_fav.svg">
   <style>
      body {background: #f3f5f6}
      .button-color{ background-color: #082f49; color: #f3f5f6;}
      .button-color:hover{background-color: #125784; color: #f3f5f6;}
      /* .border{border-top: solid !important; border-width: 5px;} */
   </style>

<body>
   <div class="container-xl mt-5">
      <div class="row justify-content-md-center pt-5">
         <div class="col-lg-5">
            <div class="card p-5 border rounded-0 border-5 border-end-0 border-bottom-0 border-start-0 border-dark">
               <div class="card-body">
                  <form action="index.html">
                     <div class="mb-5 mt-3">
                        <input type="email" class="form-control p-3" id="exampleFormControlInput1" placeholder="Email Address">
                     </div>
                     <div class="mb-5">
                        <input type="password" class="form-control p-3" id="exampleFormControlInput1" placeholder="Password">
                     </div>
                     <div class="d-grid">
                        <a class="btn button-color p-3 fw-bold" type="submit">SIGN IN<a/>
                     </div>
                     <div class="row justify-content-md-center mt-4">
                        <div class="col-4 fw-bold text-center">New User?</div>
                        <div class="w-100"></div>
                        <div class="col-8 fw-bold text-center">Forgot New Password?</div>
                     </div>
                  </form>
               </div>
            </div>
            <div class="col text-center">
               Jessie Copyright Â© 2024
            </div>
         </div>
      </div>
   </div>
